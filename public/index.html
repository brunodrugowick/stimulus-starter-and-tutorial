<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="main.css">
  <script src="bundle.js" async></script>
</head>
<body>
  <h1 data-controller="example"></h1>

  <div data-controller="hello">
    <input data-hello-target="name" type="text">
    <button data-action="click->hello#greet">Greet</button>
  </div>

  <br>

  <div data-controller="clipboard">
    PIN: <input data-clipboard-target="pin" type="text" value="1234" readonly>
    <button data-action="clipboard#copy" class="clipboard-button">Copy to Clipboard</button>
  </div>
  
  <div data-controller="clipboard">
    PIN: <input data-clipboard-target="pin" type="text" value="4321" class="clipboard-button" readonly>
    <button data-action="clipboard#copy">Copy to Clipboard</button>
  </div>

  <div data-controller="clipboard">
    PIN: <input data-clipboard-target="pin" type="text" value="a link button" class="clipboard-button" readonly>
    <a href="#" data-action="clipboard#copy" class="clipboard-button">Copy to Clipboard</a>
  </div>

  <div data-controller="clipboard">
    PIN: <textarea data-clipboard-target="pin" type="text" class="clipboard-button" readonly>A text area can be used because the controller
      only expects the target to have a select() method and a value. </textarea>
    <a href="#" data-action="clipboard#copy" class="clipboard-button">Copy to Clipboard</a>
  </div>

  <br>

  <div data-controller="slideshow" data-slideshow-index-value="0">
    <button class="slideshow-button" data-action="slideshow#previous"> ← </button>
    <button class="slideshow-button" data-action="slideshow#next"> → </button>
  
    <div data-slideshow-target="slide">🐵</div>
    <div data-slideshow-target="slide">🙈</div>
    <div data-slideshow-target="slide">🙉</div>
    <div data-slideshow-target="slide">🙊</div>
  </div>

  <div data-controller="slideshow" data-slideshow-index-value="3">
    <button class="slideshow-button" data-action="slideshow#previous"> ← </button>
    <button class="slideshow-button" data-action="slideshow#next"> → </button>
  
    <div data-slideshow-target="slide">🐵</div>
    <div data-slideshow-target="slide">🙈</div>
    <div data-slideshow-target="slide">🙉</div>
    <div data-slideshow-target="slide">🙊</div>
  </div>

  <h2>Inbox example</h2>

  <div data-controller="content-loader"
     data-content-loader-url-value="/messages.html"
     data-content-loader-refresh-interval-value="5000"></div>

</body>
</html>
